<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Project: Etch-a-Sketch</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <script src="./eas.js" defer></script>
</head>

<body>
    <div id="header">
        <div id="header-left">
            <h1>Project: Etch-a-Sketch</h1>
        </div>
        <div id="header-right">
            <div>

            </div>
            <div>
            </div>
        </div>
    </div>
    <div id="grid-container">
        <div id="workspace">
            <div id="toolbar">
                <div id="tbTop">
                    <button id="btnClear" title="Start over">Clear</button>
                    <div class="divider"></div>
                    <button id="btnEraser" title="Eraser">Eraser</button>
                    <div class="divider"></div>
                    <button id="btnRainbow" title="Pretty colors!">Rainbow Mode</button>
                    <button id="btnSketch" title="Like sketching with a pencil">Sketch Mode</button>
                </div>
                <div id="tbBottom">
                    <label for="gridSize">Grid Size:</label>
                    <input type="range" id="gridSize" name="gridSize" min="2" max="100" value="50">
                    <div id="txtGridSize">50 x 50</div>
                    <div>
                        <label for="chkShowGrid">Show Grid:</label>
                        <input type="checkbox" id="chkShowGrid" name="chkShowGrid">
                    </div>
                </div>
            </div>
            <div id="grid">
                There is supposed to be a grid here. Is something broken?
            </div>

        </div>
    </div>
    <div id="footer">
        &copy; 2023 Joe Rochinski
    </div>
</body>

</html>
