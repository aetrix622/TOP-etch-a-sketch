<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Project: Etch-a-Sketch</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="eas.js" defer></script>
</head>

<body>
    <div id="header">
        <div id="header-left">
            <h1>Project: Etch-a-Sketch</h1>
            <h4>An Exercise from <a href="https://www.theodinproject.com/">The Odin Project</a></h4>
        </div>
        <div id="header-right">
            <div>
                <label for="tbGridX">X:</label>
                <input type="number" class="tbGrid" id="tbGridX" name="tbGridX" value="100">
                <label for="tbGridY">Y:</label>
                <input type="number" class="tbGrid" id="tbGridY" name="tbGridY" value="50">
                <button id="btnNewGrid">New Grid</button>
            </div>
            <div>
                <label for="chkColors">Color Mode</label>
                <input type="checkbox" id="chkColors" name="chkColors" value="false">
            </div>
            <div>
                <label for="chkProgressive">Progressive Mode</label>
                <input type="checkbox" id="chkProgressive" name="chkProgressive" value="false">
            </div>
        </div>
    </div>
    <div id="grid-container">
        There is supposed to be a grid here. Is something broken?
    </div>
    <div id="footer">
        &copy; 2023 Joe Rochinski
    </div>
</body>

</html>
